  <rect x="48" y="40" width="4" height="25" fill="white" rx="2"/>
  <rect x="45" y="55" width="5" height="3" fill="white"/>
  <rect x="45" y="62" width="5" height="3" fill="white"/>

  <!-- Lock detail -->
