<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="loopnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#loopnetGrad)"/>

  <!-- Loop/cycle arrows representing lead flow -->
  <g transform="translate(100, 100)">
    <!-- Outer loop -->
    <path d="M -40 -30 A 50 50 0 1 1 40 -30"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M 40 30 A 50 50 0 1 1 -40 30"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Arrow heads -->
    <polygon points="45,-25 35,-40 55,-35" fill="white"/>
    <polygon points="-45,25 -35,40 -55,35" fill="white"/>

    <!-- Center dot representing leads/data -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#arrowGrad)"/>
  </g>

  <!-- "L" letter subtle hint -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle" opacity="0.95">L</text>
</svg>
